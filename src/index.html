<!DOCTYPE html>
<html>
<head>
  <title>Binaire puzzel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel=stylesheet type=text/css href="style.css" />
  <script type=module src=index.js></script>
</head>
<body>
  <canvas id=canvas width=801 height=801></canvas>
  <div id=controls>
    <button class=menu-button id=check>Check</button>
    <button class=menu-button id=clear>Wissen</button>
    <button class=menu-button id=generate>Nieuwe</button>
    <select id=grid-size>
      <option value=4>4x4</option>
      <option value=6>6x6</option>
      <option value=8>8x8</option>
      <option value=10>10x10</option>
      <option value=12>12x12</option>
      <option value=14>14x14</option>
      <option value=16>16x16</option>
      <option value=18>18x18</option>
      <option value=20>20x20</option>
    </select>
    <button class=undo-button id=undo></button>
    <button class=undo-button id=redo></button>
  </div>
  <div id=input-popup>
    <button class=input-button id=input-zero>0</button>
    <button class=input-button id=input-one>1</button>
    <button class=input-button id=input-clear>X</button>
  </div>
</body>
